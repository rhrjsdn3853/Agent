<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>금융 상품</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/common.css"> <!-- 공통 스타일 -->
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 80px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      color: #333333;
      margin-bottom: 20px;
    }

    .search-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .list-group {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .list-group-item {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 170px;
    }

    .list-group-item.hidden {
      display: none;
    }

    .list-group-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
    }

    .list-group-item .icon-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 80px;
      background-color: #e6f7ff;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .list-group-item .icon-wrapper i {
      font-size: 36px;
      color: #007bff;
    }

    .list-group-item h4 {
      color: #007bff;
      margin: 0 0 10px 0;
      font-size: 20px;
    }

    .list-group-item p {
      margin: 5px 0;
      font-size: 16px;
      color: #333333;
    }

    .list-group-item p strong {
      color: #555555;
    }



    .details-link a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .details-link a:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .details-link a:active {
      background-color: #004a99;
    }

    .load-more {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .load-more button {
      background-color: #007bff;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .load-more button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .load-more button:active {
      background-color: #004a99;
    }

    @media (min-width: 768px) {
      .list-group {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      h1 {
        font-size: 36px;
      }
    }

    /* 네비게이션 탭 스타일 */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab {
      padding: 10px 50px;
      margin: 0 10px;
      text-decoration: none;
      font-size: 16px;
      color: #333;
      border-bottom: 3px solid transparent;
      transition: color 0.3s, border-bottom 0.3s;
    }

    .tab:hover {
      color: #007bff;
    }

    .tab.active {
      color: #007bff;
      border-bottom: 3px solid #007bff;
    }
  </style>
</head>
<body>
<div th:replace="~{partials/navbar :: navbar}"></div>

<div class="container">
  <div class="tabs">
    <a href="/product-list" class="tab" id="deposit-tab">예적금</a>
    <a href="/product-list/card" class="tab active" id="card-tab">카드</a>
    <a href="/product-list/fund" class="tab" id="fund-tab">펀드</a>
  </div>

  <!-- 검색 바 -->
  <div class="search-bar">
    <input type="text" id="searchInput" onkeyup="filterItems()" placeholder="제목이나 상세설명을 검색하세요">
  </div>

  <div class="list-group">
    <div th:each="product, iterStat : ${products}"
         th:classappend="${iterStat.index >= 6 ? 'hidden' : ''}"
         class="list-group-item"
         th:attr="data-title=${product.title}, data-details=${product.details}">
      <!-- 상품 아이콘 -->
      <div class="icon-wrapper">
        <i class="fas fa-piggy-bank"></i>
      </div>
      <div>
        <h4 th:text="${product.title}">상품명</h4>
        <p><strong>은행:</strong> <span th:text="${product.bank}">우리은행</span></p>
        <p><strong>최고 금리:</strong> <span th:text="${product.maxRate}">5.5%</span></p>
        <p><strong>기본 금리:</strong> <span th:text="${product.baseRate}">2.0%</span></p>
        <p><strong>상세 설명:</strong> <span th:text="${product.details}">이 상품은...</span></p>
        <div class="details-link">
          <a th:href="${product.url}" target="_blank">자세히 보기</a>
        </div>
      </div>
    </div>

  </div>

  <!-- 더보기 버튼 -->
  <div class="load-more">
    <button onclick="showMore()">더보기</button>
  </div>
</div>

<script>
  function filterItems() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const items = document.querySelectorAll('.list-group-item');
    let visibleCount = 0;

    items.forEach(item => {
      // `data-title`와 `data-details` 속성 값 가져오기
      const title = item.getAttribute('data-title')?.toLowerCase() || '';
      const details = item.getAttribute('data-details')?.toLowerCase() || '';

      // 검색어 포함 여부 확인
      if (title.includes(input) || details.includes(input)) {
        item.style.display = 'flex'; // 항목 표시
        if (visibleCount >= 6) {
          item.classList.add('hidden');
        } else {
          item.classList.remove('hidden');
          visibleCount++;
        }
      } else {
        item.style.display = 'none'; // 항목 숨기기
      }
    });

    // 더보기 버튼 상태 업데이트
    const loadMoreButton = document.querySelector('.load-more');
    if (document.querySelectorAll('.list-group-item.hidden').length === 0) {
      loadMoreButton.style.display = 'none';
    } else {
      loadMoreButton.style.display = 'flex';
    }
  }



  function showMore() {
    const hiddenItems = document.querySelectorAll('.list-group-item.hidden');
    hiddenItems.forEach((item, index) => {
      if (index < 4) {
        item.classList.remove('hidden');
      }
    });

    if (document.querySelectorAll('.list-group-item.hidden').length === 0) {
      document.querySelector('.load-more').style.display = 'none';
    }
  }

  // 현재 페이지를 기준으로 탭에 active 클래스 추가
  // 현재 페이지를 기준으로 탭에 active 클래스 추가
  document.addEventListener("DOMContentLoaded", () => {
    const currentPath = window.location.pathname; // 현재 경로
    const tabs = document.querySelectorAll(".tab");

    tabs.forEach(tab => {
      // 탭의 href 속성을 기준으로 정확히 일치하는 경우에만 active 클래스 추가
      if (currentPath === tab.getAttribute("href")) {
        tab.classList.add("active");
      } else {
        tab.classList.remove("active");
      }
    });
  });


</script>
</body>
</html>
