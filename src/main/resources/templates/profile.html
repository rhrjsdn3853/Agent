<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 90%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }

    .btn-custom {
      background-color: green;
      color: white;
    }

    .btn-custom:hover {
      background-color: #005f00;
    }

    .btn-danger-custom {
      background-color: white;
      color: green;
      border: 1px solid green;
    }

    .btn-danger-custom:hover {
      background-color: green;
      color: white;
    }

    .btn-warning {
      background-color: orange;
      color: white;
    }

    .btn-warning:hover {
      background-color: #cc6600;
    }

    .button-spacing {
      margin-left: 10px;
    }

    .flex-container {
      display: flex;
      justify-content: flex-start; /* 왼쪽 정렬 */
      align-items: center;
      gap: 533px; /* 버튼 간 간격 */
    }

    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      color: white;
    }

    .alert-success {
      background-color: #28a745;
    }

    .alert-danger {
      background-color: #dc3545;
    }

    .home-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }

    .home-btn:hover {
      background-color: #0056b3;
    }

    .text-center {
      text-align: center;
    }
  </style>
  <title>내 정보</title>
</head>
<body>
<div th:replace="~{partials/navbar :: navbar}"></div>

<div class="container">
  <h1>내 정보</h1>

  <!-- 오류 및 성공 메시지 표시 -->
  <div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
  </div>
  <div th:if="${success}" class="alert alert-success">
    <span th:text="${success}"></span>
  </div>

  <!-- 정보 수정 폼 -->
  <form action="/updateProfile" method="post" class="mb-4">
    <div class="form-group">
      <label for="userId">아이디</label>
      <input type="text" id="userId" name="userId" th:value="${user.userId}" readonly>
    </div>
    <div class="form-group">
      <label for="username">이름</label>
      <input type="text" id="username" name="username" th:value="${user.username}" readonly>
    </div>
    <div class="form-group">
      <label for="phone">휴대폰 번호</label>
      <input type="text" id="phone" name="phone" th:value="${user.phone}" required>
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" th:value="${user.email}" required>
    </div>
    <div class="flex-container">
      <form action="/deleteAccount" method="post">
        <button type="submit" class="btn btn-danger-custom">탈퇴하기</button>
      </form>
      <button type="submit" class="btn btn-custom button-spacing">정보 수정</button>
    </div>
  </form>

  <!-- 비밀번호 수정 폼 -->
  <form action="/updatePassword" method="post">
    <div class="form-group">
      <label for="currentPassword">기존 비밀번호</label>
      <input type="password" id="currentPassword" name="currentPassword" required>
    </div>
    <div class="form-group">
      <label for="newPassword">새 비밀번호</label>
      <input type="password" id="newPassword" name="newPassword" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">비밀번호 확인</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-warning">비밀번호 수정</button>
  </form>

</div>
</body>
</html>
