<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 상세</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            line-height: 1.6;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .question-details h2 {
            font-size: 1.8rem;
            color: #343a40;
            margin-bottom: 15px;
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
        }
        .question-details p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }
        .question-details .author {
            font-size: 0.9rem;
            color: #777;
            font-style: italic;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            margin-right: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            font-size: 1rem;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>질문 상세</h1>
    <div class="question-details">
        <h2 th:text="${question.title}">질문 제목</h2>
        <p th:text="${question.content}">질문 내용이 여기에 표시됩니다.</p>
        <p class="author">작성자: <span th:text="${question.username}">작성자 이름</span></p>

        <!-- 작성자와 현재 사용자가 동일한 경우에만 버튼 표시 -->
        <div th:if="${currentUser != null and currentUser.username == question.username}" class="button-container">
            <a th:href="@{/qa/edit/{id}(id=${question.id})}" class="button">수정하기</a>
            <a th:href="@{/qa/delete/{id}(id=${question.id})}" class="button"
               onclick="return confirm('정말로 삭제하시겠습니까?');">삭제하기</a>
        </div>
    </div>
    <a href="/qa" class="back-link">게시판으로 돌아가기</a>
</div>
</body>
</html>
